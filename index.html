<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<div style="display: none;">
		<img id="citySilhouette" src="media/silhouette.png" alt="City Silhouette">
	</div>

	<h1>Audio Visualizer</h1>

	<canvas width="800" height="600"></canvas>
	<div id="controls">
		<section>
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
		
			<label>Track: 
				<select id="trackSelect">
					<option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
					<option value="media/peritune-realm-nighttime.mp3" selected>Peritune realm nighttime</option>
					<option value="media/alexander-nakarada-dreamy-interlude.mp3">Alexander Nakarada dreamy interlude</option>
				</select>
			</label>
		</section>
		
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
		
		<div id = "mode">
            <label id = "radioButton" for="frequencyCB" >Frequency
                <input type ="radio" name="mode" id="frequencyCB" checked>
            </label>
            <label id = "radioButton" for="waveformCB">Waveform
                <input type="radio" name="mode" id="waveformCB">
            </label>
        </div>

		<section>
			<div id ="stars">
				<label>Star Color:
					<select id ="starColorSelect">
						<option value = "yellow" selected>Yellow</option>
						<option value ="white">White</option>
						<option value = "red">Red</option>
						<option value = "orange">Orange</option>
						<option value = "#5EBAC9">Blue</option>
					</select>   
				</label>
			</div>
			
			<div id ="gradient">
				<label>Background Gradient:
					<select id ="gradientSelect">
						<option value = "night" selected>Night</option>
						<option value = "day">Day</option>
						<option value = "sunrise">Sunrise</option>
						<option value = "sunset">Sunset</option>
					</select>   
				</label>
			</div>

			<div class = "sliders">
                <label>Star Radius:
                    <input id="radiusSlider" type="range" min="0.2" max="5" step=".05" value="1.5" />
                </label>
			</div>
			
			<span><input type="checkbox" id="silhouetteCB"><label for="silhouetteCB">Show City Silhouette</label></span>
			<span><input type="checkbox" id="starsCB"><label for="starsCB">Stars</label></span>
			<span><input type="checkbox" id="shineCB"><label for="shineCB">Star Shine</label></span>
			<span><input type="checkbox" id="gradientCB"><label for="gradientCB">Show Background Gradient</label></span>
			<span><input type="checkbox" id="barsCB"><label for="barsCB">Show Bars</label></span>
			<span><input type="checkbox" id="invertCB"><label for="invertCB">Invert Colors</label></span>
			<span><input type="checkbox" id="grayCB"><label for="grayCB">Grayscale</label></span>
			<span><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></span>
		  </section>
	</div>
</main>
</body>
</html>
